apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aoi1/argocd-repo-sample.git
    targetRevision: develop
    path: manifests/nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: develop
